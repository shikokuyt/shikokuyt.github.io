<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 创建事件对象</span></div><div class="line"><span class="keyword">const</span> mouseEvent = <span class="built_in">document</span>.createEvent(<span class="string">'MouseEvents'</span>)</div><div class="line"></div><div class="line"><span class="comment">// define initMouseEvent methods</span></div><div class="line"><span class="comment">/**</span></div><div class="line"><span class="comment"> * @param&#123; type: 事件类型 | String &#125;</span></div><div class="line"><span class="comment"> * @param&#123; bubbles: 是否冒泡 | Boolean &#125;</span></div><div class="line"><span class="comment"> * @param&#123; cancelable: 是否可以取消 | Boolean &#125;</span></div><div class="line"><span class="comment"> * @param&#123; view: 与事件关联的视图 | AbstractView &#125;</span></div><div class="line"><span class="comment"> * @param&#123; detail: 详细信息 | Number &#125;</span></div><div class="line"><span class="comment"> * @param&#123; screenX: 相对于屏幕的X坐标 | Number &#125;</span></div><div class="line"><span class="comment"> * @param&#123; screenY: 相对于屏幕的Y坐标 | Number &#125;</span></div><div class="line"><span class="comment"> * @param&#123; clientX: 相对于视口的X坐标 | Number &#125;</span></div><div class="line"><span class="comment"> * @param&#123; clientY: 相对于视口的Y坐标 | Number &#125;</span></div><div class="line"><span class="comment"> * @param&#123; ctrlKey: 是否按下了Ctrl键 | Boolean | default: false &#125;</span></div><div class="line"><span class="comment"> * @param&#123; altKey: 是否按下了Alt键 | Boolean | default: false &#125;</span></div><div class="line"><span class="comment"> * @param&#123; shiftKey: 是否按下shift键 | Boolean | default: false &#125;</span></div><div class="line"><span class="comment"> * @param&#123; metaKey: 是否按下meta键 | Boolean | default: false &#125;</span></div><div class="line"><span class="comment"> * @param&#123; button: 按下了哪一个鼠标键 | Number | default: 0 &#125;</span></div><div class="line"><span class="comment"> * @param&#123; relatedTarget: 与事件相关的对象 | Object | Options: mouseover or mouseout &#125;</span></div><div class="line"><span class="comment"> */</span></div><div class="line"></div><div class="line"><span class="comment">// 初始化事件对象</span></div><div class="line">mouseEvent.initMouseEvent(<span class="string">'click'</span>, <span class="literal">true</span>, <span class="literal">true</span>, <span class="built_in">document</span>.defaultView)</div><div class="line"></div><div class="line"><span class="comment">// 触发事件</span></div><div class="line">[some dom].dispatchEvent(mouseEvent)</div></pre></td></tr></table></figure>
